<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Bites - Premium Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-glass">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fire-flame-curved"></i>
                </div>
                <span>Fast Food <strong>Bites</strong></span>
            </div>
            <div class="cart-btn-wrapper">
                <button class="cart-button" id="open-cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrito</span>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-particles"></div>
        <h1 class="hero-title">Sabor Premium<br/>a tu Alcance</h1>
        <p class="hero-subtitle">Experimenta la mejor comida rápida con ingredientes selectos y un servicio excepcional</p>
    </section>

    <section class="products-section">
        <div class="section-header">
            <h2 class="section-title">Nuestro Menú Exclusivo</h2>
        </div>
        <div class="products-grid" id="products-grid"></div>
    </section>

    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-basket"></i> Tu Pedido</h2>
            <button class="close-btn" id="close-cart-btn">×</button>
        </div>
        
        <div class="cart-items-list" id="cart-items-list">
            <div class="empty-cart-message">
                <i class="fas fa-shopping-cart"></i>
                <p>Tu carrito está vacío</p>
            </div>
        </div>

        <div class="cart-summary">
            <p><span>Subtotal:</span> <span id="cart-subtotal">$0.00</span></p>
            <p><span>Envío:</span> <span>$5.00</span></p>
            <h3><span>Total:</span> <span id="cart-total">$5.00</span></h3>
            <button class="checkout-btn" id="checkout-btn">
                <i class="fas fa-check-circle"></i> Finalizar Pedido
            </button>
        </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
